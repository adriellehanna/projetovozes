  <!-- Conteúdo principal -->
  <div class="container">
    <h2 class="my-4">Formulário de Denúncia</h2>
    <!-- O atributo action aponta para um script que deverá processar o formulário (ex.: enviar_denuncia.php) -->
    <form action="enviar_denuncia.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome">Nome (opcional):</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome (opcional)">
      </div>
      <div class="form-group">
        <label for="email">Email (opcional):</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Seu email (opcional)">
      </div>
      <div class="form-group">
        <label for="data">Data do Incidente:</label>
        <input type="date" class="form-control" id="data" name="data">
      </div>
      <div class="form-group">
        <label for="local">Local do Incidente:</label>
        <input type="text" class="form-control" id="local" name="local" placeholder="Cidade, Estado, etc.">
      </div>
      <div class="form-group">
        <label for="descricao">Descrição do Incidente:</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="5" placeholder="Descreva o que aconteceu"></textarea>
      </div>
      <div class="form-group">
        <label for="evidencia">Anexar Evidência (opcional):</label>
        <input type="file" class="form-control-file" id="evidencia" name="evidencia">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="anonimo" name="anonimo" value="true">
        <label class="form-check-label" for="anonimo">Desejo manter o anonimato</label>
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: black;">Enviar Denúncia</button>
    </form>
  </div>

  <!-- Scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
